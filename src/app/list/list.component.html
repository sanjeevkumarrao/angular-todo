<mat-grid-list cols="4" gutterSize="2px">
        <mat-grid-tile *ngFor="let list of lists$">
            <a [title]="list.title" [routerLink]="['/lists', list.list_id]">
                <mat-card class="list-card">
                    <mat-card-title>{{ list.title }}</mat-card-title>
                    <mat-card-content>
                        <p>This card indeterminates progress bar.</p>
                        <p></p>
                        </mat-card-content>

                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </a>
        </mat-grid-tile>
        <mat-grid-tile>
            
                <mat-card class="list-card">
                    <mat-card-title>Add New List</mat-card-title>
                    <mat-card-subtitle>Start</mat-card-subtitle>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            
        </mat-grid-tile>
       
    </mat-grid-list>
